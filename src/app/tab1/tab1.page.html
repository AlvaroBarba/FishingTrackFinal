<ion-header [translucent]="true">
  <ion-toolbar class="background-toolbar">
    <ion-segment value="all">
      <ion-segment-button value="parati" class="background-button-toolbar1" (click)='this.pestanaParaTi()'>
        Amigos
      </ion-segment-button>
      <ion-segment-button value="fotos" class="background-button-toolbar" (click)='this.pestanaRutas()'>
        Tú
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>



</ion-header>
<ion-content [fullscreen]="true" *ngIf='this.paraTi'>
  <ion-list *ngFor="let Route of this.friendsRoutes; let i=index;">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{Route.title}}
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content [fullscreen]="true" *ngIf='this.fotos'>
  <ion-card>
        <img src="{{this.myphoto}}" />
        <ion-card-header>
          <ion-card-title>Título de la ruta</ion-card-title>
          <ion-card-subtitle>{{this.you.username}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
</ion-content>

<ion-content [fullscreen]="true" *ngIf='this.rutas'>
        <app-mapa *ngFor="let Route of this.routes; let i=index;" line="{{this.Route.coordinates}}" title="this.title" style="position:absolute;width:100%;height:100%"></app-mapa>
</ion-content>

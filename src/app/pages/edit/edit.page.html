<ion-header [translucent]="true">
  <ion-toolbar class="background-toolbar">
    <ion-title class="textColor">Editar</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="this.goBack()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <form [formGroup]="routeEdit" (ngSubmit)="this.editRoute()">
      <ion-item lines="none">
        <ion-label>Titulo de la ruta</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="title" placeholder="{{this.route.title}}"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Nivel del agua (optimo-medio-bajo)</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="waterLevel" placeholder="{{this.level}}"></ion-input>
      </ion-item>
      <ion-buttons>
        <ion-button type="submit" shape="round" color="danger" [disabled]="!routeEdit.valid">Guardar Cambios</ion-button>
        <ion-button><ion-icon name="image"></ion-icon></ion-button>
      </ion-buttons>
    </form>
  </div>
</ion-content>

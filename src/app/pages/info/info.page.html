<ion-header [translucent]="true">
  <ion-toolbar class="background-toolbar">
    <ion-title class="textColor">Información</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="this.goBack()">
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="textColor">Creadores</h3>
  <div>
    <div class="horizontal">
      <p class="font-size-22">Andrea Díaz</p>
    </div>
    <div class="horizontal">
      <div class="social-icons" (click)="socialMedia('FACEBOOK')">
        <ion-icon src="assets/icon/facebook.svg"></ion-icon>
      </div>
      <div class="social-icons" (click)="socialMedia('INSTAGRAM')">
        <ion-icon src="assets/icon/instagram.svg"></ion-icon>
      </div>
      <div class="social-icons" (click)="socialMedia('TWITTER')">
        <ion-icon src="assets/icon/twitter.svg"></ion-icon>
      </div>
    </div>
    <div class="horizontal">
      <p class="font-size-22">Álvaro Barba</p>
    </div>
    <div class="horizontal">
      <div class="social-icons" (click)="socialMedia('FACEBOOK')">
        <ion-icon src="assets/icon/facebook.svg"></ion-icon>
      </div>
      <div class="social-icons" (click)="socialMedia('INSTAGRAM')">
        <ion-icon src="assets/icon/instagram.svg"></ion-icon>
      </div>
      <div class="social-icons" (click)="socialMedia('TWITTER')">
        <ion-icon src="assets/icon/twitter.svg"></ion-icon>
      </div>
    </div>
  </div>
  <div style="text-align: center; margin-top: 3%;">
    <h3 class="textColor">Si te gusta, invitanos a un café!</h3>
    <a Display="newLine" href="https://www.paypal.com/donate?hosted_button_id=XNQKXM2KCEWK8">
      <input type="image" src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_donate_LG.gif" border="0" name="submit"
        title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
    </a>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="background-toolbar">
    <ion-title class="textColor">
      PERFIL
    </ion-title>
  </ion-toolbar>
  <ion-card color="light">
      <div class="img-wrapper">
        <ion-avatar slot="start" (click)="this.getImage()">
          <img src="{{this.myphoto}}">
        </ion-avatar>
      </div>
    <ion-card-content class="ion-text-center">
      <h2 style="margin-top: 5%;">{{this.usuario.username}}</h2>
      <ion-text color="medium">
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
      <ion-label>Fotos</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
      <ion-label>Rutas</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="end" name="chevron-forward-sharp"></ion-icon>
      <ion-label>Todo</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-label></ion-label>
    <ion-item>
      <ion-button (click)="this.insertImagen()" class="background-button" shape="round">Subir imagen<ion-icon name="camera-outline"></ion-icon></ion-button>
      <ion-button (click)="this.logout()" class="background-button" shape="round">Cerrar Sesi√≥n<ion-icon
          name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

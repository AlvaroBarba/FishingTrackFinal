<ion-header [translucent]="true">
  <ion-toolbar class="background-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-main"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="this.logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="textColor">
      Perfil
    </ion-title>
  </ion-toolbar>
  <ion-card color="light">
    <div class="img-wrapper">
       <img src="{{this.myphoto}}" onError="this.onError=null;this.src='assets/icon/usuario.svg';">
    </div>
    <ion-card-content class="ion-text-center">
      <h2 style="margin-top: 5%;" class="textColor">{{this.usuario.username}}</h2>
    </ion-card-content>
  </ion-card>

  <div>
    <input type="file" accept="image/*" id="botonFoto" (change)="onFileSelected($event)">
  </div>
